<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số thứ nhất", 'a');
  let b = +prompt("Nhập số thứ hai", 'b');
  let c = +prompt("Nhập số thứ ba", 'c');
  if (a > b && a > c) {
    max = a
  } else if (b > c) {
    max = b
  } else {
    max = c
  }
  alert("Số lớn nhất là: " + max)
</script>
</body>
</html>
